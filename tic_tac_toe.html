<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project01.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <header>
        <h1 align="center">Tic-tac-toe</h1>
    </header>
    <main>
    <div class="container">
        <button id="one" class="btn">
            <label for="one" class="p-one active">X</label>
            <label for="one" class="p-two active">O</label>
        <button id="two" class="btn">
            <label for="two" class="p-one active">X</label>
            <label for="two" class="p-two active">O</label>
        <button id="three" class="btn">
            <label for="three" class="p-one active">X</label>
            <label for="three" class="p-two active">O</label>
        <button id="four" class="btn">
            <label for="four" class="p-one active">X</label>
            <label for="four" class="p-two active">O</label>
        <button id="five" class="btn">
            <label for="five" class="p-one active">X</label>
            <label for="five" class="p-two active">O</label>
        <button id="six" class="btn">
            <label for="six" class="p-one active">X</label>
            <label for="six" class="p-two active">O</label>
        <button id="seven" class="btn">
            <label for="seven" class="p-one active">X</label>
            <label for="seven" class="p-two active">O</label>
        <button id="eight" class="btn">
            <label for="eight" class="p-one active">X</label>
            <label for="eight" class="p-two active">O</label>
        <button id="nine" class="btn">
            <label for="nine" class="p-one active">X</label>
            <label for="nine" class="p-two active">O</label>
    </div>

    <div class="turn" align="center">
        <span >Turn:</span>
        <span class="p-one player1">Player One</span>
        <span class="p-two player2">Player Two</span>
    </div>
</main>
<script src="project01.js"></script>
</body>
